[global]
interface 127.0.0.1
port      19333

[device]
name            AmbiLight
type            momo
output          /dev/ttyACM0
channels        150
prefix          41 64 61 00 31 64
interval        20000
rate            115200
debug           off
delayafteropen  100000

[color]
name            red
rgb             FF0000
adjust          1.0
gamma           0.91
blacklevel      0.0


[color]
name            green
rgb             00FF00
adjust 		0.96
gamma 		0.86
blacklevel      0.0

[color]
name            blue
rgb             0000FF
adjust 		0.8
gamma 		0.95
blacklevel      0.0

